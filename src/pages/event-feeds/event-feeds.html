<ion-header>

  <ion-navbar color="primary">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Event Feeds
    </ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <div *ngIf="events">
    <div *ngFor="let event of events" style="margin-bottom:4px;">
      <event-card [event]="event"></event-card>
    </div>
  </div>
</ion-content>
