<!-- Forgot Password page -->

<ion-header no-border>
    <ion-buttons start>
      <button (click)="goBack()" ion-button clear icon-left small color="light">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
</ion-header>
<ion-content>
  <div class="forgot-pwd-content">
    <form class="app-form" [formGroup]="resetPasswordForm">
      <ion-row>
        <ion-col>
          <ion-list>
            <ion-list-header>
              Reset Password
            </ion-list-header>
            <ion-item [class.invalid]="showError(resetPasswordForm.controls.email)">
              <ion-label>
                <ion-icon item-left name="mail"></ion-icon>
              </ion-label>
              <ion-input [(ngModel)]="email" formControlName="email" placeholder="Email"></ion-input>
            </ion-item>
            <!-- Email Error Text -->
            <ion-item class="error-text" *ngIf="showError(resetPasswordForm.controls.email)">
              <p> * Invalid Email</p>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col style="text-align: center">
          <button (click)="resetPwd()" type="submit" ion-button icon-start block color="secondary" [disabled]="!resetPasswordForm.valid">
            <ion-icon name="refresh"></ion-icon>
            Reset password
          </button>
        </ion-col>
      </ion-row>
    </form>
  </div>
</ion-content>
